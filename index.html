<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/calculator-icon.png">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="answerlog" class="answerlog"></div>
        <div class="calculator-body">
            <div class="calculator-screen">
                <span id="dV"></span>
                <span id="wA"></span>
            </div>
            <div class="calculator-buttons">
                <div class="tkey" id="clear">CLEAR</div>
                <div class="tkey" id="delete">DELETE</div>
                <div class="key" id="7">7</div>
                <div class="key" id="8">8</div>
                <div class="key" id="9">9</div>
                <div class="akey" id="&divide;">&divide;</div>
                <div class="key" id="4">4</div>
                <div class="key" id="5">5</div>
                <div class="key" id="6">6</div>
                <div class="akey" id="&times;">&times;</div>
                <div class="key" id="1">1</div>
                <div class="key" id="2">2</div>
                <div class="key" id="3">3</div>
                <div class="akey" id="-">-</div>
                <div class="key" id="0">0</div>
                <div class="key" id=".">.</div>
                <div class="akey" id="+">+</div>
                <div class="ekey" id="=">=</div>
            </div>
        </div>
    </div>
    <div class="footer">Copyright â’¸ codingcing 2022</div>
</body>
</html>
